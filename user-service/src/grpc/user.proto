syntax = "proto3";

package user;

service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
}

message UserRequest {
  int32 id = 1;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string workEmail = 3;
  string password = 4;
}

message UserResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string workEmail = 4;
  string password = 5;  
}
